services:
  frontend:
    build: ./client
    container_name: frontend
    # Expose only inside the Docker network in base. Host publishing is done in dev/prod files.
    expose:
      - "3000"
    environment:
      # Default; overridden in dev/prod
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      - backend
    networks:
      - internal

  backend:
    build: ./server
    container_name: backend
    expose:
      - "5000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: "5000"
      MONGO_URL: mongodb://db:27017/appdb
    depends_on:
      - db
    networks:
      - internal

  db:
    image: mongo:8.0
    container_name: db
    volumes:
      - mongo_data:/data/db
    networks:
      - internal

networks:
  internal:

volumes:
  mongo_data:
