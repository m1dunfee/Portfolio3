services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    env_file:
      - .env
    networks:
      - internal
    read_only: true
    security_opt:
      - no-new-privileges:true

  client:
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: "80"

  server:
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: "5000"
      MONGO_URL: mongodb://db:27017/appdb

  db:
    restart: unless-stopped

networks:
  internal:
